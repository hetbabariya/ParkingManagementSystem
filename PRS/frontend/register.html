<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Vehicle Parking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="w-100" style="max-width: 400px;">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title mb-4 text-center">User Registration</h3>
          <div id="alert-container"></div>
          <form id="register-form">
            <div class="mb-3">
              <label for="register-name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="register-name" required>
            </div>
            <div class="mb-3">
              <label for="register-email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="register-email" required>
            </div>
            <div class="mb-3">
              <label for="register-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="register-password" required>
            </div>
            <div class="mb-3">
              <label for="register-address" class="form-label">Address</label>
              <input type="text" class="form-control" id="register-address" required>
            </div>
            <div class="mb-3">
              <label for="register-pin" class="form-label">Pin Code</label>
              <input type="text" class="form-control" id="register-pin" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
          <div class="mt-3 text-center text-muted" style="font-size: 0.95em;">
            <span>Admin login only â€” no registration</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Fallback: forcibly prevent form submission if JS fails
    document.addEventListener('DOMContentLoaded', function () {
      var form = document.getElementById('register-form');
      if (form) {
        form.addEventListener('submit', function(e) {
          // If the page is about to refresh, forcibly prevent it
          e.preventDefault();
          return false;
        }, {capture: true});
      }
    });
  </script>
</body>
</html>
