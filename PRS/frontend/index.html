<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Vehicle Parking System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="w-100" style="max-width: 400px;">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title mb-4 text-center">Login</h3>
          <div id="alert-container"></div>
          <div id="success-message" class="alert alert-success" style="display:none;"></div>
          <form id="login-form">
            <div class="mb-3">
              <label for="login-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="login-email" required>
            </div>
            <div class="mb-3">
              <label for="login-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="login-password" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Login</button>
              <a href="register.html" class="btn btn-secondary">Create Account</a>
            </div>
          </form>
          <div class="mt-3 text-center text-muted" style="font-size: 0.95em;">
            <span>No registration required for Admin</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (window.location.search.includes('session=expired')) {
        var alertContainer = document.getElementById('alert-container');
        if (alertContainer) {
          alertContainer.innerHTML = "<div class='alert alert-warning'>Your session has expired. Please log in again.</div>";
        }
      }
      // Show registration success message if redirected from signup
      const params = new URLSearchParams(window.location.search);
      const msg = document.getElementById('success-message');
      if (params.get('signup') === 'success' && msg) {
        msg.style.display = 'block';
        msg.textContent = 'Registration successful! Please log in.';
      }
    });
  </script>
</body>
</html>
